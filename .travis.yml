sudo: false

language: node_js

node_js:
  - 8.4

cache:
  directories:
    - node_modules

after_success:
  - yarn add codecov.io coveralls -D
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - bash <(curl -s https://codecov.io/bash)

script:
  - yarn test:ci
  - yarn lint
  - yarn build
