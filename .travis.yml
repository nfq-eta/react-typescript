sudo: true

language: node_js

node_js:
  - v10.21.0

cache:
  directories:
    - node_modules

before_install:
  - npm i -g github-release-from-changelog

after_success:
  - npm i -g codecov.io coveralls
  - cat ./coverage/lcov.info | codecov
  - cat ./coverage/lcov.info | coveralls

script:
  - yarn lint
  - yarn build
  - yarn test:coverage

deploy:
  - provider: pages
    name: Github Pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    on:
      branch: master
  - provider: script
    github_token: $GITHUB_TOKEN
    script: github-release-from-changelog
    skip_cleanup: true
    on:
      tags: true
